<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/934a39e35a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
<!-- Navigation -->
        <nav>
            <ul class="nav">
                <li>Gmail</li>
                <li>Images</li>
                <li><img class="apps" src="images/google-apps.svg"></li>
                <li><img class="profile" src="https://lh3.googleusercontent.com/ogw/ADGmqu-TmKMZePG1kc19-XZePICnc-7AOIyqLKEvfqPoFA=s32-c-mo"></li> 
            </ul>
        </nav>
<!-- Main -->
    <div class="search">
        <div class="main_image">
            <img src="images/googlelogo_color_272x92dp.png">
        </div>
        <div class="search_bar">
            <span>
                <i class="fas fa-search"></i>
            </span>
                <input type="text">
            <span>
                <i class="fas fa-microphone"></i>
            </span>
        </div>
        <div class="buttons">
            <button class="button_search">Google Search</button>
            <div class="divider"></div>
            <button class="button_lucky">I'm Feeling Lucky</button>
        </div>
    </div>
<!-- Footer -->
    <footer class="footer">
        <ul class="footer-left">
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
        </ul>
        <ul class="footer-right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
        </footer>
    </div>
</body>
